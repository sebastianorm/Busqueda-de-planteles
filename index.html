<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="icon" type="image/png" href="icon.png">
  <meta charset="UTF-8">
  <title>Búsqueda de planteles</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-weight: 600;
      color: #720F3C;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #720F3C;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #2F0619;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buscar Plantel COBAEV</h1>
    <form onsubmit="searchPlantel(event)">
      <input type="text" id="searchInput" placeholder="Ingresa número de plantel..." required>
      <button type="submit">Buscar</button>
    </form>
  </div>

  <script>
    function searchPlantel(event) {
      event.preventDefault();
      const query = document.getElementById('searchInput').value;
      const url = `http://www.cobaev.edu.mx/planteles/ficha_planteles.php?pl=${encodeURIComponent(query)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
